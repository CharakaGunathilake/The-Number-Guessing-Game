<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="p-5 d-flex bg-dark-subtle">
            <div class="c1 row-align-items-center mx-auto">
            <h1 class="text-bg-success">Guess The Number!!!!!!</h1>
            <p>
                Guess a number between 1 - 10:
            </p>
            <label for="guessField">
                Enter your guess: 
            </label>
            
            <input type="text" id="guessField"
                class="guessField">
            
            <input type="button" value="Submit guess"
                class="btn btn-success" id="submitguess">
            <input type="button" value="Refresh"
                class="btn btn-primary" id="Refresh">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
